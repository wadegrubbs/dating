<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating!</title>

  <body>
    <div class="container">
      <h1>Let's get you hooked up</h1>

      <p>To orchestrate your love life, we need to know a little about you:</p>

      <form id="aboutYou">

        <button type="submit" class="btn">Hook me up</button>
      </form>

      <div id="match">

      </div>
    </div>
  </body>
</html>
